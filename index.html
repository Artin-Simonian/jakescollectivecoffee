<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jakes Collective Coffee</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <nav class="nav-bar">
      <div class="links">
        <ul>
          <li><a href="#container-main">Home</a></li>
          <li><a href="#menu">Menu</a></li>
          <li><a href="#">About</a></li>
        </ul>
      </div>
    </nav>
    <div id="container-main">
      <div class="main-img">
        <img src="images/banner.jpg" alt="main image" />
      </div>
      <div class="main-text">
        <p class="main">
          Crafted by your barista, Jake, these specialty coffees are made using
          top-notch Hawaiian beans, infusing each variety with the rich flavors
          of the islands. Jake's skill and passion promise a delightful
          experience in every cup, making each brew truly exceptional.
        </p>
      </div>
    </div>
    <div id="menu">
      <img src="images/menu-one.png" alt="menu-one" />
      <img src="images/menu-two.png" alt="menu-two" />
    </div>
  </body>
</html>
